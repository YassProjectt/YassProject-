<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Al-Quran</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --input-bg: #2a2a2a;
      --box: #1e1e1e;
      --highlight: #00ffc8;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--box);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 1rem;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .search-bar {
      background-color: var(--input-bg);
      border: none;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      color: var(--text);
      width: 180px;
      font-size: 0.9rem;
    }

    .header-left button {
      background-color: #333;
      border: none;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 0.8rem;
    }

    #jadwalSholat {
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      color: #00ffc8;
      font-size: 0.75rem;
      margin-top: 0.3rem;
    }

    .dropdown-list {
      background-color: #1e1e1e;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      padding: 0.5rem;
      margin: 0.5rem 1rem;
      display: none;
      width: 90%;
      max-width: 300px;
    }

    .dropdown-list button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.5rem;
      margin: 2px 0;
      border-radius: 8px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .content {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .ayah {
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: var(--box);
      border-radius: 12px;
      cursor: pointer;
    }

    .arabic {
      font-size: 1.8rem;
      text-align: right;
      margin-bottom: 0.5rem;
    }

    .latin {
      font-size: 1rem;
      color: #ccc;
    }

    .translation {
      font-size: 1rem;
      color: #aaa;
    }

    .basmalah {
      text-align: center;
      font-size: 1.5rem;
      color: var(--highlight);
      margin: 1.5rem 0;
    }

    @media (max-width: 768px) {
      .content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="appContent">
    <header>
      <div class="header-left">
        <div class="logo">Al-Quran</div>
        <input type="text" class="search-bar" id="searchInput" placeholder="Cari surat..." oninput="filterSurah()" />
        <button onclick="showSuratDropdown()">Surat</button>
        <button onclick="toggleTheme()">Mode Gelap/Terang</button>
      </div>
      <div class="user-info">
        <div id="userNameDisplay">YassProject</div>
        <div id="jadwalSholat">Subuh 04:30 | Dzuhur 12:00 | Ashar 15:15 | Maghrib 17:50 | Isya 19:00</div>
      </div>
    </header>

    <div id="dropdownSurat" class="dropdown-list"></div>

    <main class="content" id="quranContent">
      <p style="color: gray;">Gunakan pencarian atau pilih surat untuk melihat isi Al-Qur'an.</p>
    </main>

    <audio id="ayahPlayer" controls style="display: none;"></audio>
  </div>

  <script>
    let surahDataGlobal = [];

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    async function fetchAllSurahs() {
      const response = await fetch("https://api.quran.gading.dev/surah");
      const data = await response.json();
      surahDataGlobal = data.data;
      generateSuratList();
    }

    function showSuratDropdown() {
      const dropdown = document.getElementById("dropdownSurat");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function generateSuratList() {
      const dropdown = document.getElementById("dropdownSurat");
      dropdown.innerHTML = "";
      surahDataGlobal.forEach(surah => {
        const btn = document.createElement("button");
        btn.textContent = `${surah.number}. ${surah.name.transliteration.id}`;
        btn.onclick = () => {
          renderSurat(surah.number);
          dropdown.style.display = "none";
        };
        dropdown.appendChild(btn);
      });
    }

    function filterSurah() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = surahDataGlobal.find(s =>
        s.name.transliteration.id.toLowerCase().includes(keyword)
      );
      if (filtered) renderSurat(filtered.number);
    }

    async function renderSurat(number) {
      const container = document.getElementById("quranContent");
      container.innerHTML = "<p style='color: gray;'>Memuat...</p>";
      const response = await fetch(`https://api.quran.gading.dev/surah/${number}`);
      const data = await response.json();
      const surat = data.data;

      let basmalah = "";
      if (surat.preBismillah && surat.number !== 9) {
        basmalah = `<div class="basmalah">${surat.preBismillah.text.arab}</div>`;
      }

      container.innerHTML = `
        <section id="surah-${number}">
          <h2 style="color: var(--highlight); font-size: 1.5rem; border-bottom: 1px solid #444; padding-bottom: 0.5rem;">
            ${surat.number}. ${surat.name.transliteration.id}
          </h2>
          <p class="latin">${surat.name.translation.id} - ${surat.revelation.id}</p>
          ${basmalah}
          <div>
            ${surat.verses.map(ayah => `
              <div class="ayah" onclick="playAyah('${ayah.audio.primary}')">
                <div class="arabic">${ayah.text.arab}</div>
                <div class="latin">${ayah.text.transliteration.en}</div>
                <div class="translation">${ayah.translation.id}</div>
              </div>
            `).join("")}
          </div>
        </section>
      `;
    }

    function playAyah(audioUrl) {
      const player = document.getElementById("ayahPlayer");
      player.src = audioUrl;
      player.style.display = "block";
      player.play();
    }

    fetchAllSurahs();
  </script>
</body>
</html>
